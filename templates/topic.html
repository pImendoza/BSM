<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- <h1>{{ subject }}</h1> -->
    <div id="replies">
    <ul>
    {% for reply in replies %}
    <li><b>{{ reply["author"] }}</b> posted:
    <br /><pre>{{ reply["content"] }}</pre></li>
    {% endfor %}
    </ul>
    </div>


    <h1>Post a reply</h1>
   <form action="/topic/{{ replies[0]["topic_id"] }}" method="post">
        {{ form.hidden_tag() }}
        {{form.content}}
        {{form.submit}}
   </form >
    
   
    
   

</body>
</html>
