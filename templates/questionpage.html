<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body {
            padding-top: 200px;
        }
        td {
            font-size: x-large;
        }
        #bruh {
            font-size: x-large;
        }
    </style>
</head>
<body class = "bg-dark text-light text-center justify-content-between">

    <nav class = "navbar navbar-expand-lg bg-info navbar-dark py-3 fixed-top">
        <div class = "container">
        <a href = "{{url_for('dashboard')}}"class="navbar-brand text-dark fw-bold">BSM</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">

            <span class="navbar-toggler-icon"></span>

        </button>
        </div>
    </nav>



    <div class="container">
        <div class="row">
            <div id = bruh class="col-3">
                {% for value in query %}
                {{value.difficulty}}
                {% endfor %}
              </div>
          <div class="col-6">
            <table>
                {% for value in query %}
                <tr>
                    <td class = "py-2">{{value.question}}</td>
                </tr>
                {% endfor %}
            </table>
          </div>
          <div id=bruh class="col-3">
            {% for value in query %}
            {{value.catergory_id}}
            {% endfor %}
          </div>
        </div>
      </div>

    
      <form method="POST" action="">
        <div id = "container">
           <div>{{ form.hidden_tag() }}</div> 
           <div class = "pt-4">{{ form.answer }}</div>
           <div class = "py-3">{{ form.submit }}</div>
        </div> 
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
